  <section class="features" id="features">
    <div class="container section-heading text-center  pt-4 p-4">
        <h2>Contacto</h2>
        <p class="text-muted">Envía tu consulta.</p>
        <hr>
        <div class=" d-flex justify-content-center pt-4">
          <form method="post" class="col-7" id="formaContacto"> 
          <div class="form-group row ">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre">
             </div>
          </div>
          
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Email</label>
             <div class="col-sm-10">
              <input type="text" class="form-control" name="correo">
            </div>
          </div>
          
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Numero</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="telefono">
            </div>
          </div>
            
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Motivo</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1">
                  <option>Seleccione opción</option>
                  <option>Inscribir ramo</option>
                  <option>Cupo de ramo</option>
                  <option>Solicitar cupo</option>
                </select>
            </div>
          </div>
          
          <div class="form-group row">
           <label  class="col-sm-2 col-form-label">Consulta</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensaje"></textarea>
            </div>
          </div>
          
          <div class="form-group row">
            <div class="col-sm-12">
              <button class="btn btn-danger" type="submit" name="enviar">Enviar</button>
            </div>
          </div>  
        </form>
      </div>
    </div>
  </section>
